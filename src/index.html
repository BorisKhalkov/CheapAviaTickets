<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Дешевые авиабилеты</title>
</head>
<body>
  <nav class="header purple darken-1">
    <div class="nav-wrapper">
      <div class="container d-flex align-items-center">
        <i class="small material-icons">flight_takeoff</i>
        <a href="#" class="brand-logo">Avia Sales</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down ml-auto">
          <li>
            <div class="input-field currency-select">
              <select id="currency">
                <option value="RUB">₽ Рубль РФ</option>
                <option value="USD">$ US Dollar</option>
                <option value="EUR">€ Euro</option>
              </select>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="form-section">
    <div class="container">
      <div class="row d-flex">
        <div class="col m6 mx-auto">
          <div class="card">
            <form name="location-controls">
              <div class="card-content">
                <span class="card-title">Поиск билетов</span>
                <div class="input-field">
                  <input type="text" required id="autocomplete-origin" class="autocomplete">
                  <label for="autocomplete-origin">Откуда</label>
                </div>
                <div class="input-field">
                  <input type="text" required id="autocomplete-destination" class="autocomplete">
                  <label for="autocomplete-destinatoin">Куда</label>
                </div>
                <div class="input-field col m6 pl-0">
                  <input type="text" required class="datepicker" id="datepicker-depart">
                  <label for="datepicker-depart">Дата c:</label>
                </div>
                <div class="input-field col m6 pr-0">
                  <input type="text" class="datepicker" id="datepicker-return">
                  <label for="datepicker-return">Дата по:</label>
                </div>
              </div>
              <div class="card-action d-flex">
                <button
                  class="btn waves-effect waves-light purple darken-3"
                  name="action"
                  type="submit"
                >
                  Поиск
                  <i class="material-icons right">send</i>
                </button>
                <button
                  class="ml-auto btn waves-effect waves-light pink darken-3"
                  name="action"
                  type="reset"
                >
                  Сбросить
                  <i class="material-icons right">cancel</i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="tickets-sections">
      <div class="container">
        <div class="row">

        </div>
      </div>
    </div>

</body>
</html>
